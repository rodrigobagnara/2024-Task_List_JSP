<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create New Task</title>

        <script src="ProjectTaskScript.js"></script>
        <link rel="stylesheet" type="text/css" href="ConfigTaskCSS.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="centralBorad">
            <div class="titleBoard">
                <h1>Task management</h1>
            </div>
            <div class="subtitleBoard">
                <h2>Create new Task</h2>
            </div>

            <div class="formDiv">
                <form method=POST name="formCreateTask" action="?">
                    <input type="text" class="form-control inputText" name="descriptionTask" maxlength="80" placeholder="Digite a tarefa...">

                    <div class="optDiv">
                        <input type="button" class="btn btn-success buttonStyle" value="Criar" onClick="creation_validate();">
                        <input type="button" class="btn btn-danger buttonStyle" value="Cancelar" onClick="return_to_index();">
                    </div>
                </form>
            </div>

        </div>

            <div class="alert alert-success msgReturn" role="alert">
                A simple success alert—check it out!
            </div>

            <div class="alert alert-danger msgReturn" role="alert">
                A simple danger alert—check it out!
            </div>
    </body>
<html>
